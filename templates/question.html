<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>대답해</title>
        <script type="text/javascript">
        function setValue(val){
            document.getElementById("data").setAttribute('value', val)
        }
        </script>
</head>
<body>
<h1>{{ question }}</h1>
<form action = "/post" method = "post">
{% for choice in choices %}
    <button type = "submit" id = "{{ loop.index }}" name = "{{loop.index}}" onclick = "setValue(this.value)"> {{ choice }} </button>
    <br>
{% endfor %}
    <input type = "hidden" id = "data" name = "data">
</form>


</body>
</html>
